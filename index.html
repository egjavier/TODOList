<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <div id="container">
    <h1 id="title">T O D O</h1>
    <div id="sub-title">
      <p>L</p>
      <p>I</p>
      <p>S</p>
      <p>T</p>
    </div>
    <div id="todoList-box">
      <input class="inputStyle" type="text" id="todo" placeholder="Enter Todo">
      <input class="inputStyle" type="date" id="todo-date">
      <button id="add-todo">Add</button>
      <button  id="reset-todo">Reset</button>
      <div id="todo-HTML" ></div>
    </div>
  </div>
  <script src="todolist.js"></script>
</body>
</html>
